<div id="homeContainer">
    <form (submit)="signUp()">
        <label for="name">Nombre:</label>
        <br>
        <input type="text" [ngClass]="formError.name == '' ? '' : 'input-error'" [(ngModel)]="user.name" name="name">
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="text" [ngClass]="formError.email == '' ? '' : 'input-error'" [(ngModel)]="user.email" name="email">
        <br><br>
        <label for="password">Contraseña:</label>
        <br>
        <input type="text" [ngClass]="formError.password == '' ? '' : 'input-error'" [(ngModel)]="user.password" name="password">
        <br><br>
        <label for="repassword">Repetir contraseña:</label>
        <br>
        <input type="text" [ngClass]="formError.repassword == '' ? '' : 'input-error'" [(ngModel)]="user.repassword" name="repassword">
        <div id="formError">
            <p *ngIf='formError.email != ""'>{{formError.email}}</p>
            <p *ngIf='formError.password != ""'>{{formError.password}}</p>
            <p *ngIf='formError.repassword != ""'>{{formError.repassword}}</p>
            <br *ngIf='formError.email == "" && formError.password == "" && formError.repassword == ""'>
        </div>
        <input type="submit" name="Enviar" class="greenButton centerButton">
        <br><br>
        <a href="javascript:void(0);" routerLink="/Sign-In" id="signUpLink" class="tinyFont whiteLink centreLink" alt="Registrarse">¿Ya tienes cuenta?</a>
    </form>
</div>
