<div id="homeContainer">
    <h2>Iniciar sesión</h2>
    <form (submit)="signIn()">
        <label for="email">Email:</label>
        <br>
        <input type="text" [ngClass]="formError.email == '' ? '' : 'input-error'" [(ngModel)]="user.email" name="email">
        <br><br>
        <label for="password">Contraseña:</label>
        <br>
        <input type="text" [ngClass]="formError.password == '' ? '' : 'input-error'" [(ngModel)]="user.password" name="password">
        <div id="formError">
            <p *ngIf='formError.email != ""'>{{formError.email}}</p>
            <p *ngIf='formError.password != ""'>{{formError.password}}</p>
            <br *ngIf='formError.email == ""'>
        </div>
        <input type="submit" name="Enviar" class="greenButton centerButton">
        <br><br>
        <a href="javascript:void(0);" routerLink="/Sign-Up" id="signUpLink" class="tinyFont whiteLink centreLink" alt="Registrarse">¿No estas registrado?</a>
    </form>
</div>
