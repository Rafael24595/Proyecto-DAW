<div id="homeContainer" style="padding: 25px;">
    <div style="min-width: 350px; background-color: rgba(255, 255, 255, 0.1); display: inline-block; padding: 15px;">
        <h1 class="title-back">Iniciar sesión</h1>
        <br>
        <form (submit)="signIn()">
            <label for="email">Email:</label>
            <br>
            <input type="text" [ngClass]="formError.email == '' ? '' : 'input-error'" [(ngModel)]="user.email" name="email">
            <br><br>
            <label for="password">Contraseña:</label>
            <br>
            <input type="password" [ngClass]="formError.password == '' ? '' : 'input-error'" [(ngModel)]="user.password" name="password">
            <div id="formError">
                <p *ngIf='formError.email != ""'>{{formError.email}}</p>
                <p *ngIf='formError.password != ""'>{{formError.password}}</p>
                <ng-container *ngIf='formError.email == ""'>
                    <br>
                </ng-container>
            </div>
            <input type="submit" name="Enviar" class="greenButton">
            <br><br>
            <a href="javascript:void(0);" routerLink="/Sign-Up" id="signUpLink" class="tinyFont whiteLink" alt="Registrarse">¿No estas registrado?</a>
        </form>
    </div>
</div>
