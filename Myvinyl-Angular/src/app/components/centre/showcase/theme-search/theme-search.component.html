<div id="homeContainer">
    <div *ngIf='queryResult.users.length > 0'>
        <h2>Usuarios:</h2>
        <div>
            <div *ngFor='let user of queryResult.users' id="{{user.name}}" routerLink='/Profile/{{user.name}}'>
                <img src="../../../../../assets/media/images/users/{{user.name}}.png">
                <p>Nombre: {{user.name}}</p>
                <p>Rango: {{range[user.admin]}} <span *ngIf='user.admin == "1"' class="my-vinyl-icons-font admin-color">=</span></p>
            </div>
        </div>
    </div>
    <div *ngIf='queryResult.artists.length > 0'>
        <h2>Artistas:</h2>
        <div>
            <div *ngFor='let artist of queryResult.artists' id="{{artist.id_artist}}" (click)=showArtist($event.target)>
                <img src="../../../../../assets/media/images/artists/{{artist.id_artist}}.png">
                <p>Nombre: {{artist.name}} {{artist.surname}}</p>
            </div>
        </div>
    </div>
    <div *ngIf='queryResult.themes.length > 0'>
        <h2>Temas:</h2>
        <div>
            <div *ngFor='let theme of queryResult.themes' id="{{theme.id}}" (click)=showItem($event.target)>
                <img src="../../../../../assets/media/images/covers/{{theme.id}}.png">
                <p>{{theme.name}}</p>
            </div>
        </div>
    </div>
</div>
