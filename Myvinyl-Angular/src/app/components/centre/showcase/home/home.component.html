<div id="homeContainer">
    <div *ngIf='isAdmin'>
        <h2 class="title-back">Nuevo artista</h2>
        <div style="margin-left: 25px;">
            <div class="display-inline container-card" style="width: 260px; margin: 5px; background-color: gray; padding: 15px; margin-top: 10px; margin-bottom: 10px; white-space: nowrap;">
                <div style="vertical-align: middle; height: 70px; min-width: 70px; margin-right: 12px;" class="display-inline">
                    <img class="cursor-pointer" style="width: 70px; border: 2px solid; box-sizing: border-box;" (click)=showHomeForm() src="{{mediaPath}}/images/covers/new_cover.png">
                </div>
                <div style="text-align: left; width: 65%; vertical-align: middle;" class="display-inline">
                    <p style="overflow: hidden; text-overflow: ellipsis; margin-top: 5px; margin-bottom: 5px;" (click)=showHomeForm() class="cursor-pointer"><span class="my-vinyl-icons-font font-size-150" style="vertical-align: middle;"><</span>&nbsp;&nbsp;<span>Nuevo</span></p>
                </div>
            </div>
        </div>
    </div>
    <div *ngFor='let category of categories | keyvalue'>
        <h2 class="title-back">{{category.value.name}}</h2>
        <div style="margin-left: 25px;">
            <div *ngFor='let item of category.value.items' class="display-inline container-card" style="width: 275px; margin: 5px; background-color: gray; padding: 15px; margin-top: 10px; margin-bottom: 10px; white-space: nowrap;" id="{{item.id}}">
                <div style="vertical-align: middle; height: 70px; min-width: 70px; margin-right: 12px;" class="display-inline">
                    <img class="cursor-pointer" [routerLink]='["/Theme"]' [queryParams]='{id:item.id}' style="width: 70px; border: 2px solid; box-sizing: border-box;" src="{{mediaPath}}/images/covers/{{item.id}}.png" (error)="updateUrl($event, 'theme')">
                </div>
                <div style="text-align: left; width: 65%; vertical-align: middle;" class="display-inline">
                    <p style="overflow: hidden; text-overflow: ellipsis; margin-top: 5px; margin-bottom: 5px;">
                        <span class="attr-name">Nombre: </span> <span class="cursor-pointer" [routerLink]='["/Theme"]' [queryParams]='{id:item.id}'>{{item.name}}</span>
                    </p> 
                    <p style="overflow: hidden; text-overflow: ellipsis; margin-top: 5px; margin-bottom: 5px;">
                        <span class="attr-name">Autor: </span> <span class="cursor-pointer" [routerLink]='["/Artist"]' [queryParams]='{id:item.artist.id}'>{{item.artist.name}} {{item.artist.surname}}</span>
                    </p> 
                </div>
            </div>
        </div>
    </div>
    <div *ngIf='showForm && blackScreenStatus.blackScreenStatus != ""' class="form-style">
        <div class="txt-horizontal-center">
            <h2 class="title-back-black">Nuevo artista:</h2>
            <div class="txt-horizontal-left" style="padding-left: 15px; padding-right: 15px;">
                <div>
                    <label for="avatar">
                        <div>
                            <div class="display-inline">
                                <p>Avatar:</p>
                                <input id="avatarFile" type="file" class="{{avatarErr.class}}" [(ngModel)]="newArtist.avatarFile" (change)='setImagePreview("avatar")'>
                            </div>
                            <div class="display-inline avatar-back" style="height: 100px; width: 100px; margin-left: 15px; float: right; transform: translateY(15%);">
                                <img id="avatarPreview" style="height: 100px;" src="{{mediaPath}}/images/users/default-profile.png">
                            </div>
                            <p *ngIf='avatarErr.text != ""' style="margin-left: 10px;" class="text-error">{{avatarErr.text}}</p>
                        </div>
                    </label>
                </div>
                <br><br><br>
                <div style="white-space: nowrap;">
                    <div class="display-inline" style="width: 50%;">
                        <label for="id"><p>Id: </p>
                            <input  type="text" class="{{idErr.class}}" [(ngModel)]="newArtist.id">
                            <p *ngIf='idErr.text != ""'  style="margin-left: 10px;" class="text-error">{{idErr.text}}</p>
                        </label>
                        <label for="name"><p>Nombre: </p>
                            <input  type="text" class="{{nameErr.class}}" [(ngModel)]="newArtist.name">
                            <p *ngIf='nameErr.text != ""' style="margin-left: 10px;" class="text-error">{{nameErr.text}}</p>
                        </label>
                        <label for="surname"><p>Apellidos: </p>
                            <input  type="text" [(ngModel)]="newArtist.surname">
                        </label>
                    </div>
                    <div class="display-inline" style="width: 50%; vertical-align: top;">
                        <label for="description"><p>Descripci√≥n: </p>
                            <quill-editor [styles]="{height: '150px'}" [placeholder]="'Escribe algo...'" [(ngModel)]="newArtist.description">
                                <div quill-editor-toolbar style="white-space: pre-line; padding-left: 15px; text-align: center;">
                                    <span class="ql-formats">
                                        <button class="ql-bold"></button>
                                        <button class="ql-italic"></button>
                                        <button class="ql-underline"></button>
                                        <button class="ql-strike"></button>
                                    </span>
                                    <span class="ql-formats">
                                        <button type="button" class="ql-header" value="1"></button>
                                        <button type="button" class="ql-header" value="2"></button>
                                    </span>
                                    <span class="ql-formats">
                                        <button class="ql-list" value="ordered"></button>
                                        <button class="ql-list" value="bullet"></button>
                                    </span>
                                    <span class="ql-formats">
                                        <button type="button" class="ql-indent" value="-1"></button>
                                        <button type="button" class="ql-indent" value="+1"></button>
                                    </span>                                      
                                    <span class="ql-formats">
                                        <select class="ql-color"></select>
                                        <select class="ql-background"></select>
                                    </span>
                                    <span class="ql-formats">
                                        <select class="ql-align">
                                          <option selected></option>
                                          <option value="center"></option>
                                          <option value="right"></option>
                                          <option value="justify"></option>
                                        </select>
                                    </span>
                                    <span class="ql-formats">
                                        <button class="ql-link"></button>
                                    </span>
                                    <span class="ql-formats">
                                        <button type="button" class="ql-clean">
                                        </button>
                                    </span>
                                </div>
                              </quill-editor>
                        </label>
                        <label for="tags"><p>Etiquetas: </p>
                            <input id="tags" type="text" [(ngModel)]="newArtist.tags" placeholder="tag, tag, tag">
                        </label>
                    </div>
                </div>
                <br><br>
                <div class="txt-horizontal-center">
                    <button class="black-button" (click)='confirmFrom()' style="margin-right: 10px;" >Modificar</button>
                    <button class="black-button" (click)='resetForm()' style="margin-left: 10px;">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
