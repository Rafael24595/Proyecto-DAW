<div id="header">
    <img id="logo" src="assets/media/images/PAYNES.png" [routerLink]='["/Home"]'>
    <div class="centerContainer">
        <input [(ngModel)]="searchQuery" #ctrl="ngModel">
        <input class="my-vinyl-icons-font cursor-pointer display-inline font-size-150 vertical-middle gray-button" type="submit" value="8" (click)=launchQuery()>
    </div>
    <div id="menuButton" (click)="expandMenu()">
        <div id="barsContainer">
            <div class="menuButtonBar"></div>
            <div class="menuButtonBar"></div>
            <div class="menuButtonBar"></div>
        </div>
    </div>
</div>
<div id="menuExpanded" [ngClass]="expandStatus ? 'active' : '' ">
    <ul class="menuContentHeader left">
        <li><span class="category_candy">Perfil</span>
            <ul>
                <li class="category_shirt">
                    
                </li>
                <ng-container *ngIf='sessionValues.activeUser.email'>
                    <li>
                        <div>
                            <img class="avatar-back" style="height: 25px; vertical-align: sub; margin-right: 5px;" src="{{mediaPath}}/images/users/{{sessionValues.activeUser.name}}.png" (error)="updateUrl($event, 'theme')">
                            <a href="javascript:void(0);" style="font-weight: bold; font-size: 1.35em;" class="link-decor-none" alt="acceso/registro" [routerLink]='["/Profile/" + sessionValues.activeUser.name]'>{{userName.activeUser.name}}</a>
                        </div>
                    </li>
                    <li style="margin-top: 5px;">
                        <a href="javascript:void(0);" class="link-decor-none" alt="Cerrar sesión" style="color: rgb(128, 128, 128);" (click)='closeSession()'>Cerrar sesión</a>
                    </li>
                </ng-container>
                <ng-container *ngIf='!sessionValues.activeUser.email'>
                    <li>
                        <a href="javascript:void(0);" class="link-decor-none" alt="acceso/registro" [routerLink]='["/Sign-In"]'>Acceder</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="link-decor-none" alt="acceso/registro" [routerLink]='["/Sign-Up"]'>Registrarse</a>
                    </li>
                </ng-container>
            </ul>
        </li>
    </ul>
    <ul class="menuContentHeader">
        <li><span class="category_candy">Categorías</span>
            <ul>
                <li class="category_owb" [routerLink]='["/Search"]' [queryParams]='{query:"owb", user:false}'>Old World Blues</li>
                <li class="category_mr" [routerLink]='["/Search"]' [queryParams]='{query:"mr", user:false}'>Mojave Ride</li>
                <li class="category_cw" [routerLink]='["/Search"]' [queryParams]='{query:"cw",  user:false}'>Classic Wave</li>
            </ul>
        </li>
    </ul>
    <ul class="menuContentHeader">
        <li><span class="inferior_candy">Otros</span>
            <ul>
                <li class="category_shirt" [routerLink]='["/Home"]'>Portada</li>
                <li class="category_shirt" onclick="generateShopShowcase()">Galería</li>
            </ul>
        </li>
    </ul>
    <ul class="menuContentHeader right">
        <li><span>Social</span>
            <ul>
                <li class="socialMenu font-social-media-font">y</li>
                <li class="socialMenu font-social-media-font">t</li>
                <br>
                <li class="socialMenu font-social-media-font">f</li>
                <li class="socialMenu font-social-media-font">c</li>
            </ul>
        </li>
    </ul>
</div>
