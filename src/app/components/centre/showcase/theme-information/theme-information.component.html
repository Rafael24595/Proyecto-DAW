<div id="homeContainer">
    <div *ngIf="theme">
        <div>
            <div>
                <img src="../../../../../assets/media/images/covers/{{theme.id}}.png">
                <p>{{theme.name}}</p>
            </div>
            <div [innerHTML]="lyrics"></div>
        </div>
        <div>
            <h3>Comentarios {{theme.comments.length}}: </h3>
            <textarea></textarea>
            <p *ngFor='let comment of theme.comments'>{{comment}}</p>
        </div>
    </div>
</div>
